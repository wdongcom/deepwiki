<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Login &raquo; {{site_name}}</title>
	<meta name="viewport" content="width=device-width, maximum-scale=1.0" />

{{html_head}}

</head>
<body>

	<header class="navbar navbar-static-top navbar-default" role="banner">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{site_uri}}" title="{{site_description}}">{{site_name}}</a>
			</div>
			<p class="navbar-text hidden-xs">{{site_description}}</p>
		</div>
	</header>

	<div class="container-fluid">

		<div class="row">

			<section id="wiki-login" class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" role="main">
				{{login_form}}
			</section>

		</div>

	</div>

	<footer id="wiki-footer" role="contentinfo">
		<div class="container-fluid">
			<p class="text-muted">{{copyright}}</p>
		</div>
	</footer>

{{body_footer}}

</body>
</html>
